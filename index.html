<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/svg/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Site Name, Title, Author and Description to be displayed -->
    <meta property="og:site_name" content="Mau Curich | Artista Digital" />
    <meta name="title" content="Mau Curich | Artista Digital" />
    <meta name="author" content="Mau Curich" />
    <meta
      name="description"
      content="Artista plástica en la mencion de dibujo y pintura, egresada de la escuela de formación artística Victor Morey Peña.
      Participaciones en exposiciones colectivas en la ciudad de Iquitos."
    />
    <!-- OpenGraph Title & Description -->
    <meta
      name="title"
      property="og:title"
      content="Mau Curich | Artista Digital"
    />
    <meta
      name="description"
      property="og:description"
      content="Artista plástica en la mencion de dibujo y pintura, egresada de la escuela de formación artística Victor Morey Peña.
      Participaciones en exposiciones colectivas en la ciudad de Iquitos."
    />
    <!-- Image to display -->
    <meta
      name="image"
      property="og:image"
      itemprop="image"
      content="https://artmau92.netlify.app/assets/desaut-CqLAuelg.png"
    />
    <meta name="type" property="og:type" content="website" />
    <meta name="image" property="og:image:type" content="image/jpeg" />
    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta name="image" property="og:image:width" content="300" />
    <meta name="image" property="og:image:height" content="300" />
    <!-- Website to visit -->
    <meta
      name="url"
      property="og:url"
      content="https://artmau92.netlify.app/"
    />
    <title>Mau Curich</title>
  </head>
  <body>
    <form
      id="formContact"
      name="formContact"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <div className="flex flex-wrap">
        <div className="form-group inputFloat">
          <span className="p-float-label">
            <input id="nombre" name="nombre" />
            <label htmlFor="nombre">Nombre*</label>
          </span>
        </div>
        <div className="form-group inputFloat">
          <span className="p-float-label">
            <input id="apellido" name="apellido" />
            <label htmlFor="apellido">Apellido*</label>
          </span>
        </div>
      </div>
      <div className="form-group">
        <span className="p-float-label">
          <input id="correo" name="correo" />
          <label htmlFor="correo">Correo*</label>
        </span>
      </div>
      <div className="form-group">
        <fieldset legend="Mensaje*" className="messageBox">
          <textarea name="mensaje" id="mensaje"></textarea>
        </fieldset>
      </div>
      <div className="form-group">
        <input type="hidden" name="form-name" value="formContact" />
      </div>
      <div className="form-group">
        <p className="hidden">
          <label>
            No llenes este campo si eres humano:
            <input name="bot-field" />
          </label>
        </p>
      </div>
      <div className="form-group">
        <input type="submit" value="Enviar mensaje" className="btnEnviar" />
      </div>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
